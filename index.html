<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="calculator" id="calculator">        

            <input type="text" class="calculatorDisplay" value="0" disabled />

            <div class="calculator-keys">        

                <button type="button" class="operator" id="plus" value="+">+</button>
                <button type="button" class="operator" id="minus" value="-">-</button>
                <button type="button" class="operator" id="multiply" value="*">&times;</button>
                <button type="button" class="operator" id="divide" value="/">&divide;</button>

                <button type="button" class="numberButton" id="seven" value="7">7</button>
                <button type="button" class="numberButton" id="eight" value="8">8</button>
                <button type="button" class="numberButton" id="nine" value="9">9</button>

                <button type="button" class="numberButton" id="four" value="4">4</button>
                <button type="button" class="numberButton" id="five" value="5">5</button>
                <button type="button" class="numberButton" id="six" value="6">6</button>

                <button type="button" class="numberButton" id="one" value="1">1</button>
                <button type="button" class="numberButton" id="two" value="2">2</button>
                <button type="button" class="numberButton" id="three" value="3">3</button>

                <button type="button" class="numberButton" id="zero" value="0">0</button>
                <button type="button" class="decimal" id="decimal" value=".">.</button>
                <button type="button" class="all-clear" id="clear" value="all-clear">AC</button>

                <button type="button" class="equal-sign" id="equals" value="=">=</button>
            </div>
        </div>       
        
        <script src="javascript.js"></script>
    </body>
</html>
